{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="text-center mb-4">Shorten Your URL</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.original_url.id_for_label }}" class="form-label">
                            Enter your long URL:
                        </label>
                        {{ form.original_url }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
                </form>
            </div>
        </div>

        {% if short_url_display %}
        <div class="card mt-4">
            <div class="card-body">
                <h5>Your shortened URL:</h5>
                <div class="input-group">
                    <input type="text" class="form-control" value="{{ short_url_display }}" id="shortUrl" readonly>
                    <button class="btn btn-success" onclick="copyToClipboard()">Copy</button>
                </div>
                <p class="mt-2">
                    <small>
                        Clicks: {{ short_url.click_count }} | 
                        Created: {{ short_url.created_at|date:"M d, Y" }}
                    </small>
                </p>
            </div>
        </div>
        {% endif %}
    </div>
</div>

<script>
function copyToClipboard() {
    const copyText = document.getElementById("shortUrl");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(copyText.value);
    
    // Show feedback
    const button = event.target;
    const originalText = button.textContent;
    button.textContent = "Copied!";
    button.classList.remove('btn-success');
    button.classList.add('btn-secondary');
    
    setTimeout(() => {
        button.textContent = originalText;
        button.classList.remove('btn-secondary');
        button.classList.add('btn-success');
    }, 2000);
}
</script>
{% endblock %}
